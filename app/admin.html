<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Walkman Online Config</title>
    <link rel="stylesheet" type="text/css" href="http://static.wdjimg.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Walkman &middot; Online Config</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <textarea class="form-control" rows="15"></textarea>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block">更新</button>
        </div>
    </div>

    <script type="text/javascript" src="http://static.wdjimg.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        var $textarea = $('textarea');
        var $button = $('button');

        $.ajax({
            type: 'GET',
            url: 'http://10.0.22.121:8082/api/v1/h5Control?version=0',
            dataType: 'json'
        }).success(function (data) {
            $textarea.val(data.hack);
        });

        $button.on('click', function () {
            $.ajax({
                type: 'POST',
                url: 'http://10.0.22.121:8082/api/admin/music/h5Hack/update',
                data: {
                    'id': 2,
                    'hack': $('textarea').val()
                },
                dataType: 'text'
            }).success(function (data) {
                if (data === '1') {
                    alert('更新成功！');
                } else {
                    alert('更新失败！');
                }
            });
        });
    </script>
</body>
</html>
